<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Burgustar</title>
    <style>
        body {
            color: #f80;
            background-color: #171717;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 48pt;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #bf9;
            font-size: 14pt;
            margin-bottom: 40px;
        }

        a:visited, a:link, a:hover {
            color: #bf9;
        }

        a:active {
            color: #ca5;
        }

        #discord-login-link {
            background: #7289DA;
            color: #fff;
            border-radius: 3px;
            display: inline-block;
            padding: 20px 0;
            transition: 0.2s ease;
            user-select: none;
            font-family: "Montserrat", sans-serif;
            text-decoration: none;
            margin: auto;
            width: 300px;
            max-width: 80vw;
            text-align: center;
            font-size: 14pt;
            margin-top: 20px;
        }

            #discord-login-link:hover {
                background: #6B7FC5;
            }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #about-burgustar {
            padding-top: 30px;
            text-align: center;
        }

            #about-burgustar summary {
                font-size: 14pt;
                cursor: pointer;
                color: #bf9;
            }

            #about-burgustar p {
                padding: 10px 20px;
                line-height: 1.6;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Burgustar</h1>
        <div class="subtitle">A Strategic Multiplayer Game</div>

        <div style="text-align: center;">
            <a href="login" id="discord-login-link">Log into Burgustar with Discord</a>
        </div>

        <details id="about-burgustar">
            <summary>About Burgustar</summary>
            <p>Welcome to Burgustar, a turn-based strategy game.</p>
        </details>
    </div>
</body>
</html>
